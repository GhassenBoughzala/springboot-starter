<div class="row">
    <div *ngFor="let emp of EmployeList" class="col-xl-3 col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div>
              <img
                src="{{ emp?.imageurl }}"
                alt=""
                class="avatar-md rounded-circle img-thumbnail"
              />
            </div>
            <div class="flex-1 ms-3">
              <h5 class="font-size-16 mb-1">
                <a href="#" class="text-dark">{{ emp?.name }}</a>
              </h5>
              <span class="badge badge-soft-success mb-0">{{
                emp?.job
              }}</span>
            </div>
          </div>
          <div class="mt-3 pt-1">
            <p class="text-muted mb-0 mt-2">
              <i
                class="mdi mdi-email font-size-15 align-middle pe-2 text-primary"
              ></i>
              {{ emp?.email }}
            </p>
            <p class="text-muted mb-0">
              <i
                class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary"
              ></i>
              {{ emp?.phone }}
            </p>
          </div>
          <div class="d-flex gap-2 pt-4">
            <button
              (click)="onOpenModal(emp, 'edit')"
              type="button"
              class="btn btn-primary btn-sm w-50"
            >
              <i class="bx bx-edit-alt me-1"></i> Edit
            </button>
            <button
              (click)="onOpenModal(emp, 'delete')"
              type="button"
              class="btn btn-danger btn-sm w-50"
            >
              <i class="bx bx-trash-alt me-1"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
